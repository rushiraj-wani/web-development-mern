<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome to CSS Selectors</h1>
    <p class="intro">
      This is a simple example to demonstrate various CSS selectors.
    </p>

    <div class="container">
      <h2 id="section-title">Section 1</h2>
      <p>This is the first section.</p>
      <button class="btn primary">Primary Button</button>
      <button class="btn secondary">Secondary Button</button>
    </div>

    <div class="parent">
      <p>This is inside the parent!</p>
    </div>
    <p>This is outside!</p>

    <button class="button primary-btn">Click Me!</button>
    <button class="button">Click Me!</button>

    <br /><br />

    <input type="text" />
    <input type="password" />
    <br /><br />

    <a href="#">Hover over me!</a>
    <br /><br />

    
  </body>
</html>
