<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internal CSS</title>
    <style>
      h1 {
        color: green;
        text-align: center;
      }
      p:nth-of-type(1) {
        color: blue;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome, we are learning Internal CSS!</h1>
    </header>
    <main>
      <p>This paragraph is styled using internal CSS.</p>
      <p>This paragraph has a yellow background and padding.</p>
      <p>This paragraph has a red border and margin.</p>
    </main>
  </body>
</html>
