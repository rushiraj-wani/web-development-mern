<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline CSS</title>
  </head>
  <body>
    <header>
      <h1>Welcome, we are learning Inline CSS!</h1>
    </header>
    <main>
      <p style="color: blue; font-size: 20px">
        This paragraph is styled using inline CSS.
      </p>
      <p style="background-color: yellow; padding: 10px">
        This paragraph has a yellow background and padding.
      </p>
      <p style="border: 2px solid red; margin: 15px">
        This paragraph has a red border and margin.
      </p>
    </main>
  </body>
</html>
